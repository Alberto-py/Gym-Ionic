<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class = "bg-app">
    <ion-buttons slot="end">
      <ion-icon (click)="goToSearchPage()" class="icon-search" name="search-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-app ion-padding">
  <ion-slides>
    <ion-slide>
      <img style="padding: 20px;" src="../../../assets/imgs/card-gym-bg.jpg">
    </ion-slide>
    <ion-slide>
      <img style="padding: 20px;" src="../../../assets/imgs/card-gym-bg.jpg">
    </ion-slide>
    <ion-slide>
      <img style="padding: 20px;" src="../../../assets/imgs/card-gym-bg.jpg">
    </ion-slide>
  </ion-slides>
<br>
  <ion-text class="encabezado" color="primary">
    Categor√≠as
  </ion-text>
  <ion-slides [options] ="slideOpts">
      <ion-slide *ngFor="let categoria of categorias" class="slide">
        <img class="img-categoria" [src]="categoria.imagen">
        <ion-text class="text-cuerda">
          {{ categoria.nombreCategoria }}
        </ion-text>
      </ion-slide>
  </ion-slides>
<br>
  <ion-text class="encabezado" color="primary">
    Listado de Rutinas
  </ion-text>
  <div *ngFor="let item of fakeArray">
    <img class="img-ejercicio-listado" src="https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGVqZXJjaWNpb3N8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60">
    <ion-text class="nombre-ejercicio-listado" color="primary">
      Lagartijas con Agarraderas
    </ion-text>
    <br>
    <ion-text class="descripcion-ejercicio-listado ion-text-wrap color-gris">
      Cuando tus manos cuentan con el apoyo de los agarres para flexiones, el radio de movimiento aumenta.
    </ion-text>
    <ion-grid>
      <ion-row>
        <ion-col class="columns-texto-icons-ejercicio-listado" size="3">
            <ion-icon class="icons-ejercicio-listado" color="warning" name="alarm-outline"></ion-icon>
            <ion-text class="texto-icons-ejercicio-listado" color="primary">
              45min
            </ion-text>
        </ion-col>
        <ion-col class="columns-texto-icons-ejercicio-listado" size="3">
          <ion-icon style="font-size: 20px;" class="icons-ejercicio-listado" color="warning" name="flame-outline"></ion-icon>
          <ion-text class="texto-icons-ejercicio-listado" color="primary">
            Medium
          </ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>



  </div>


</ion-content>
